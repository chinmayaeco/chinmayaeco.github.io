<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games & Simulations - Law of Demand</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Games & Simulations</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="games-simulations.html">Games & Simulations</a>
    </nav>
  </header>

  <main>
    <section class="simulation-container">
      <h2>Law of Demand Simulation</h2>
      <p>Use the slider to change the price and observe the effect on quantity demanded.</p>

      <div class="control-panel">
        <label for="priceRange">Price: $<span id="priceValue">10</span></label>
        <input type="range" id="priceRange" min="1" max="100" value="10">
      </div>

      <div class="results">
        <p>Quantity Demanded: <span id="quantityValue">90</span> units</p>
      </div>

      <div class="chart-bar">
        <div id="demandBar" class="bar"></div>
      </div>
    </section>
  </main>

  <script src="demand-simulation.js"></script>
</body>
</html>
