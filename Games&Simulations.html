<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills - Dr. Alok Tiwari</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <style>
    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
      padding: 0 2rem;
    }

    .skill-card {
      background: #fff;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 35px rgba(0,0,0,0.15);
    }

    .skill-card h3 {
      margin-top: 0;
      color: #2e3a59;
    }

    .skill-card ul {
      padding-left: 1.2rem;
    }

    .skill-card li {
      margin-bottom: 0.4rem;
    }
  </style>
</head>
<body onload="AOS.init();">
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="publications.html">Publications</a></li>
        <li><a href="teaching.html">Teaching</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="skills.html">Skill</a></li>
         <li><a href="Games&Simulations.html">Games&Simulations</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="simulation-container">
      <h2>Law of Demand Simulation</h2>
      <p>Use the slider to change the price and observe the effect on quantity demanded.</p>

      <div class="control-panel">
        <label for="priceRange">Price: $<span id="priceValue">10</span></label>
        <input type="range" id="priceRange" min="1" max="100" value="10">
      </div>

      <div class="results">
        <p>Quantity Demanded: <span id="quantityValue">90</span> units</p>
      </div>

      <div class="chart-bar">
        <div id="demandBar" class="bar"></div>
      </div>
    </section>
  </main>

  <script src="demand-simulation.js"></script>
</body>
</html>
